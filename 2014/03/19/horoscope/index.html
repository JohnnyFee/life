        <p>八字有多少种：</p>
<pre><code>年<span class="variable">*月</span><span class="variable">*日</span><span class="variable">*时</span>辰<span class="variable">*2</span>=<span class="number">60</span>甲子<span class="variable">*12</span><span class="variable">*60</span><span class="variable">*13</span><span class="variable">*2</span>=<span class="number">1</span>,<span class="number">123</span>,<span class="number">200</span>
</code></pre><p>每种八字在不同的时候行运不同：</p>
<pre><code><span class="variable">*10</span><span class="variable">*12</span><span class="variable">*60</span> = <span class="number">60</span>亿+ 
</code></pre><p>从而否认，八字并非统计学。</p>
<p>命跟时间和控件有关系，时间对应的是命理，控件对应的是风水。</p>
